<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Colaborativo de Aplicaciones</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', monospace;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Grid pattern background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }

        .container {
            background: #ffffff;
            border: 5px solid #000000;
            max-width: 800px;
            width: 100%;
            position: relative;
            box-shadow: 12px 12px 0px #3b82f6;
            animation: slideInBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideInBounce {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .header {
            background: #3b82f6;
            padding: 40px;
            border-bottom: 5px solid #000000;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: movePattern 20s linear infinite;
        }

        @keyframes movePattern {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -1px;
            text-shadow: 3px 3px 0px #000000;
            position: relative;
            z-index: 2;
        }

        .header p {
            color: #ffffff;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .university-info {
            color: #e2e8f0;
            font-size: 1em;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section h2 {
            color: #000000;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 6px;
            background: #fbbf24;
            transform: skew(-12deg);
        }

        .links-grid {
            display: grid;
            gap: 20px;
        }

        .link-card {
            background: #ffffff;
            border: 4px solid #000000;
            padding: 25px;
            position: relative;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f59e0b;
            transform: translate(8px, 8px);
            z-index: -1;
            transition: all 0.2s ease;
        }

        .link-card:hover {
            transform: translate(-4px, -4px);
        }

        .link-card:hover::before {
            transform: translate(12px, 12px);
            background: #3b82f6;
        }

        .link-card:active {
            transform: translate(4px, 4px);
        }

        .link-card:active::before {
            transform: translate(4px, 4px);
        }

        .link-card a {
            text-decoration: none;
            color: #000000;
            font-weight: 600;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .icon {
            width: 45px;
            height: 45px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: 3px solid #000000;
            position: relative;
        }

        .icon::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: #ef4444;
            z-index: -1;
            transform: translate(4px, 4px);
        }

        .teoria-icon::after {
            content: '游닄';
            font-size: 18px;
        }

        .practica-icon::after {
            content: '游눹';
            font-size: 18px;
        }

        .footer {
            background: #f59e0b;
            padding: 20px 40px;
            border-top: 5px solid #000000;
            text-align: center;
        }

        .footer p {
            color: #000000;
            font-weight: 600;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                box-shadow: 8px 8px 0px #3b82f6;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .section h2 {
                font-size: 1.8em;
            }
            
            .footer {
                padding: 20px;
            }
        }

        /* Animaci칩n de entrada para las tarjetas */
        .link-card {
            animation: popIn 0.5s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        .link-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .link-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Desarrollo Colaborativo de Aplicaciones</h1>
            <p>Material de estudio y pr치cticas</p>
            <p class="university-info">Grado en Ingenier칤a Inform치tica - Universidad de Alicante</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>Teor칤a</h2>
                <div class="links-grid">
                    <div class="link-card">
                        <a href="teoria/01-intro.html">
                            <div class="icon teoria-icon"></div>
                            Introducci칩n
                        </a>
                    </div>
                </div>
                <div class="links-grid">
                    <div class="link-card">
                        <a href="teoria/02-estructura-ed.html">
                            <div class="icon teoria-icon"></div>
                            Estructura de un equipo de desarrollo
                        </a>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Pr치cticas</h2>
                <div class="links-grid">
                    <div class="link-card">
                        <a href="practicas/p0_raylib.html">
                            <div class="icon practica-icon"></div>
                            Primeros pasos
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Haz clic en cualquier enlace para acceder al contenido</p>
        </div>
    </div>
</body>
</html>
